analyze:
  checkers:
    all: true
    audit: true
    android-security: true
    brakeman: true
    default: true
    codexm:
      - python-test.cxm

    checker-config:
      BAD_CERT_VERIFICATION:
        enabled: false
      FORWARD_NULL:
        enabled: false
      UNREACHABLE:
        enabled: false
     ## HARDCODED_CREDENTIALS:
      SIGMA.hardcoded_secret:
        enabled: false
      COPY_PASTE_ERROR:
        enabled: false
  #cov-analyze-args: [ --disable-webapp-security ]
